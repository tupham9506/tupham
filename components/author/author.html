  <template>
    <section class="author">
      <table class="author-table-info">
        <tbody>
          <tr v-for="(item, index) in author" :key="`author-${index}`">

              <div v-html="generateText(item)"></div>

          </tr>
        </tbody>
      </table>
    </section>
  </template>
</t-window>
